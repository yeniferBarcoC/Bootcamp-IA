<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Energías Renovables</title>
    <style>
        /* Estilo global */
        body {
            background-image: url('/static/imagen_fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding-top: 80px; /* Espacio para la barra de navegación */
        }

        nav {
            background-color: rgba(8, 243, 23, 0.879); /* Color del fondo */
            color: rgb(15, 15, 15); /* Color del texto */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Ajuste del relleno */
            position: fixed;
            top: 0; /* Posición al borde superior */
            left: 0; /* Alineado al borde izquierdo */
            width: 100%; /* Ocupa todo el ancho */
            z-index: 1000; /* Coloca la barra sobre otros elementos */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra opcional */
        }
        
        nav .logo {
            font-size: 2.3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px white; /* Línea blanca para resaltar */
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 60px;
        }
        nav ul li a {
            color: rgb(21, 19, 19);
            text-decoration: none;
            font-size: 2.3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px white; /* Línea blanca para resaltar */
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 100px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .messages {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            max-height: 350px;
            overflow-y: auto;
            margin-bottom: 20px;
            color: #0ff;
            font-size: 1.4em;
            line-height: 1.5em; /* Mejorar espaciado entre líneas */
        }

        .messages p {
            text-align: left;
            margin: 10px 0;
            font-size: 1.1em;
            text-shadow: 2px 2px 5px white;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
        }

        .input-group button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #218838;
        }

        h1 {
            font-size: 3em; /* Aumentar título principal */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7); /* Resaltar más el texto */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.8em; /* Aumentar el subtítulo */
            margin-bottom: 20px;
            line-height: 1.6em;
        }

        #datetime {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <div class="logo">ENERGÍAS RENOVABLES</div>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/portal">Portal</a></li>
        </ul>
    </nav>

    <!-- Contenedor del chatbot -->
    <div class="content">
        <h1>Chatbot de Energías Renovables</h1>
        <p>Interactúa y resuelve tus dudas sobre energía solar.</p>
        <p>Escribe "calcular ahorro" para que conozcas cuanto puedes ahorrar con tu proyecto solar en 1, 3 y 15 años, </p>
        <div class="messages" id="messages"></div>
        <div class="input-group">
            <input id="userInput" type="text" placeholder="Escribe tu pregunta...">
            <button id="sendMessageButton">Enviar</button>
        </div>
    </div>

    <!-- Fecha y hora -->
    <div id="datetime">
        Cargando información de fecha y hora...
    </div>

    <!-- Archivo JavaScript -->
    <script src="/static/chatbot.js"></script>
</body>
</html>
